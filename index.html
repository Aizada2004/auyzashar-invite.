<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ауызашар шақыруы</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f8f8; color: #333; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #2E8B57; }
        .details { margin: 20px 0; }
        .highlight { font-weight: bold; color: #D2691E; }
        .footer { margin-top: 30px; font-size: 14px; }
        .confirm { margin-top: 20px; padding: 10px; background: #2E8B57; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .confirm:hover { background: #228B22; }
        input, select { padding: 10px; width: 80%; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h1>Ауызашарға шақыру</h1>
    <p><strong>Айзада & Аяулым</strong> сізді ауызашарға шақырады!</p>

    <div class="details">
        <p><span class="highlight">Күні:</span> 25.03.2025</p>
        <p><span class="highlight">Уақыты:</span> Ақшам уақыты</p>
        <p><span class="highlight">Мекен-жайы:</span> Байзақов көшесі, 312, 6-кіреберіс, 2-қабат, 89-үй</p>
        <p><span class="highlight">Дресс-код:</span> Сізге бәрі жарасады (тек қара емес)</p>
    </div>

    <p><strong>Өздеріңізбен жақсы көңіл-күй!</strong></p>

    <h2>Қатысуыңызды растаңыз</h2>
    <form>
        <input type="text" placeholder="Есіміңіз" required><br>
        <select>
            <option value="yes">Келемін</option>
            <option value="no">Келе алмаймын</option>
        </select><br>
        <button type="submit" class="confirm">Жіберу</button>
    </form>

    <div class="footer">
        <p>Рамазан айы мүбәрак болсын!</p>
    </div>
</div>

</body>
</html>
